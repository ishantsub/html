<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Pooja!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
    }

    .welcome, .birthday-message {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      position: absolute;
    }

    .show {
      opacity: 1;
    }

    .birthday-message h1 {
      font-size: 3em;
      color: #ff1493;
      animation: heartbeat 1.5s infinite;
    }

    .birthday-message p {
      font-size: 1.5em;
      color: #e60073;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <div class="welcome show" id="welcome">
      <h1>Hey Pooja!</h1>
      <p>Someone has a special message for you ðŸŽ‰</p>
      <button class="btn" onclick="showBirthdayMessage()">See Surprise</button>
    </div>

    <div class="birthday-message" id="birthday">
      <h1>ðŸŽ‚ Happy Birthday Pooja! ðŸŽ‚</h1>
      <p>Wishing you joy, laughter, and lots of cake! ðŸŽˆðŸ’–</p>
    </div>
  </div>

  <script>
    function showBirthdayMessage() {
      document.getElementById('welcome').classList.remove('show');
      document.getElementById('birthday').classList.add('show');
      startConfetti();
    }

    // Confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 10,
        color: hsl(${Math.random() * 360}, 70%, 60%),
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: (Math.random() * 0.07) + .05,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + (c.r / 4), c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + (c.r / 4));
        ctx.stroke();
      });
      moveConfetti();
    }

    function moveConfetti() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(0.001 * c.d) + 1 + c.r / 2) / 2;
        c.x += Math.sin(c.tiltAngle) * 2;
        c.tilt = Math.sin(c.tiltAngle - (i / 3)) * 15;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function startConfetti() {
      setInterval(drawConfetti, 20);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
